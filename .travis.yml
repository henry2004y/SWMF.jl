language: julia

os:
  - linux
  - osx

julia:
  - 1.3
  - nightly

branches:
  only:
    - master

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

jobs:
  include:
    - stage: "Documentation"
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
